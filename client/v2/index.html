<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ§± Lego | Predictability of a lego set deal</title>
    <style>
      /* Style de base pour la mise en page */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
      }

      section {
        margin: 20px;
      }

      select {
        margin: 5px;
        padding: 5px;
      }

      .deal {
        background-color: white;
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
      }

      .deal span {
        margin-right: 10px;
      }

      button {
        padding: 5px 10px;
        cursor: pointer;
      }

      .favorite {
        color: red;
      }

      .deal a {
        text-decoration: none;
        color: #333;
      }

      #favorites-list {
        display: flex;
        flex-wrap: wrap;
      }

      #favorites-list .deal {
        width: 30%;
      }
    </style>
  </head>

  <body>
    <h1>Lego Deals</h1>

    <!-- Section des options -->
    <section id="options">
      <div id="show">
        <label for="show-select">Show:</label>
        <select name="show" id="show-select">
          <option value="6">6</option>
          <option value="12">12</option>
          <option value="24">24</option>
        </select>
      </div>

      <div id="page">
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select"></select>
      </div>

      <div id="filters">
        <label for="filter-select">Filter:</label>
        <select id="filter-select">
          <option value="">-- Choose a filter --</option>
          <option value="best-discount">By best discount (more than 50%)</option>
          <option value="most-commented">By most commented</option>
          <option value="hot-deals">By hot deals (temmperature>100)</option>
          <option value="favorites">Favorites</option>
        </select>
      </div>

      <div id="sort">
        <label for="sort-select">Sort:</label>
        <select name="sort" id="sort-select">
          <option value="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
          <option value="date-asc">Recently published</option>
          <option value="date-desc">Anciently published</option>
        </select>
      </div>
    </section>

    <!-- SÃ©lecteur pour le Lego set id -->
    <section id="vinted-sales">
      <h2>Ventes Vinted</h2>
      <div>
        <label for="lego-set-id-select">Lego set id:</label>
        <select id="lego-set-id-select">
          <!-- Options dynamiques ajoutÃ©es par le JavaScript -->
        </select>
      </div>
      <div id="vinted-sales-list"></div>
    </section>
    
    <!-- Section des favoris -->
    <section id="favorites">
      <h2>Mes favoris</h2>
      <div id="favorites-list"></div>
    </section>

    <!-- Section des deals -->
    <section id="lego">
      <h2>Lego Deals</h2>
      <div id="deals"></div>
    </section>


<!-- Section des indicateurs (prend en compte la sÃ©lection du set id) -->
<section id="indicators">
  <h2>Indicators</h2>
  <div>
    <span>Number of deals:</span>
    <span id="nbDeals">0</span>
  </div>
  <div>
    <span>Number of sales:</span>
    <span id="nbSales">0</span>
  </div>
  <div>
    <span>Average sales price:</span>
    <span id="avgSalesPrice">0</span>
  </div>
  <div>
    <span>p5 sales price value:</span>
    <span id="p5SalesPrice">0</span>
  </div>
  <div>
    <span>p25 sales price value:</span>
    <span id="p25SalesPrice">0</span>
  </div>
  <div>
    <span>p50 sales price value:</span>
    <span id="p50SalesPrice">0</span>
  </div>
  <div>
    <span>Lifetime value:</span>
    <span id="lifetimeValue">10 days</span>
  </div>
</section>


    <!-- Chargement des scripts -->
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
